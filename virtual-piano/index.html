<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-key-code="68" data-note="c"></div>
      <div class="piano-key" data-letter="F" data-key-code="70" data-note="d"></div>
      <div class="piano-key" data-letter="G" data-key-code="71" data-note="e"></div>
      <div class="piano-key" data-letter="H" data-key-code="72" data-note="f"></div>
      <div class="piano-key" data-letter="J" data-key-code="74" data-note="g"></div>
      <div class="piano-key" data-letter="K" data-key-code="75" data-note="a"></div>
      <div class="piano-key" data-letter="L" data-key-code="76" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-key-code="82" data-note="c#"></div>
        <div class="piano-key sharp" data-letter="T" data-key-code="84" data-note="d#"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-key-code="85" data-note="f#"></div>
        <div class="piano-key sharp" data-letter="I" data-key-code="73" data-note="g#"></div>
        <div class="piano-key sharp" data-letter="O" data-key-code="79" data-note="a#"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>

    <audio data-key-code="68" src="assets/audio/c.mp3"></audio>
    <audio data-key-code="70" src="assets/audio/d.mp3"></audio>
    <audio data-key-code="71" src="assets/audio/e.mp3"></audio>
    <audio data-key-code="72"src="assets/audio/f.mp3"></audio>
    <audio data-key-code="74" src="assets/audio/g.mp3"></audio>
    <audio data-key-code="75" src="assets/audio/a.mp3"></audio>
    <audio data-key-code="76" src="assets/audio/b.mp3"></audio>
    <audio data-key-code="82" src="assets/audio/c♯.mp3"></audio>
    <audio data-key-code="84" src="assets/audio/d♯.mp3"></audio>
    <audio data-key-code="85" src="assets/audio/f♯.mp3"></audio>
    <audio data-key-code="73" src="assets/audio/g♯.mp3"></audio>
    <audio data-key-code="79" src="assets/audio/a♯.mp3"></audio>    

  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>

</body>

</html>
